<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngIf="!dataloading && havedata">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> 
          <a class="button">
            <button mat-button (click)="getTrackData(element)">
              <u style="color: blue;">{{element.trackId}} </u>
            </button>
          </a>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="trackName">
        <th mat-header-cell *matHeaderCellDef> Track Name </th>
        <td mat-cell *matCellDef="let element"> {{element.trackName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="ArtistName">
        <th mat-header-cell *matHeaderCellDef> Artist Name </th>
        <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="removeFromFavourite">
        <th mat-header-cell *matHeaderCellDef> Remove From Favourite </th>
        <td mat-cell *matCellDef="let element">    
            <button mat-flat-button color="primary" (click)="removeFromFavourite(element)">Remove From Favourite</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<div *ngIf="!havedata" style="display: flex; justify-content: center;">
  <h2 style="color: red;">There is no track in your favourite list!</h2>
</div>


<div *ngIf="dataloading" style="display: flex; justify-content: center; align-items: center;">
    <mat-spinner style="background-color: beige;"></mat-spinner>
</div>
